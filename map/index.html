<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hossam Neigbourhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <map id="map" name="map"></map>
    <aside id="container">
        <section id="nav"> 
            <h2> Options </h2>
            <input id="search" placeholder="Searchâ€¦" type="text" data-bind="event: { keyup: set},textInput: question, valueUpdate: 'keydown'" autocomplete="off">
            <section id="scroller">
                <ul data-bind="template: {name: 'marker', foreach:markers}">
                </ul>
                <script type="text/html" id="marker">
                    <div data-bind="visible: visible">
                        <a href="#" data-bind="attr: {id: id}">
                            <li>
                                <strong data-bind="text: title"></strong>
                                <br>
                                <p data-bind="text: Address"></p>
                            </li>
                        </a>
                    </div>
                </script>    
            </section>
            <h2>Locator</h2>
            <nav>
                    <input id="address" type="text"  data-bind="textInput: address">
                    <input type="button" value="Encode" data-bind="click:codeAddress">
            </nav>
        </section>
    </aside>  
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf4yLinV1TJbpuqgyoZdGp8DlCvrUNRXY&v=3&callback=initialize&libraries=places" onerror="mapError()">
</script>
</body>
</html>
